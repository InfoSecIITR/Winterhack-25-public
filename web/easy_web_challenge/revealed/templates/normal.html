<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/static/normal.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <div class="input-group">
            <label for="a">Number A:</label>
            <input type="number" id="a" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="b">Number B:</label>
            <input type="number" id="b" placeholder="Enter second number">
        </div>
        <div class="button-group">
            <button id="addBtn">Add</button>
            <button id="subtractBtn">Subtract</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="/static/normal.js"></script>
</body>
</html>
